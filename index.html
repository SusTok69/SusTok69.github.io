<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SusTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
    
        #header {
            text-align: center;
            padding: 20px;
            background-color: #ff0066;
        }
    
        #logo {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
    
        #container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    
        .media {
            max-width: 1000px;
            max-height: 1000px;
            width: auto;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
    
</head>
<body>
    <div id="header">
        <div id="logo"></div>
        <h1>DuckTok</h1>
    </div>
    <div id="container">
        <!-- Anime images will be dynamically added here -->
    </div>
    <script>
        // JavaScript to fetch and display anime images
        function fetchAnimeImage() {
            fetch('https://api.waifu.pics/sfw/neko')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('container');
                if (!data || !data.url) {
                    console.error('Error: Invalid data received from the API');
                    return;
                }
                const img = document.createElement('img');
                img.src = data.url;
                img.classList.add('media');
                container.innerHTML = ''; // Clear previous image
                container.appendChild(img);
            })
            .catch(error => console.error('Error fetching anime image:', error));
}

// Fetch an anime image initially
fetchAnimeImage();

        // Fetch a new anime image every 2 seconds
        setInterval(fetchAnimeImage, 3000);
    </script>
</body>
</html>
